<!-- component Forget_pass -->
<div class="fixed inset-0 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-7 md:w-[31rem]">
    <div>
      <h2 class="text-2xl font-normal my-4 text-gray-800">
        Forgot Your Password?
      </h2>
      <form
        [formGroup]="Forget_passForm"
        class="space-y-4"
        (ngSubmit)="Forget_pass()"
      >
        <div>
          <app-custom-input
            formControlName="email"
            [placheholder]="'Email Or Phone Number'"
            autofocus
            [type]="'email'"
            autofocus
          />
          <p
            *ngIf="
              Forget_passForm.get('email')?.invalid &&
              Forget_passForm.get('email')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Please enter a valid email address.
          </p>
          <p *ngIf="emailNotFound" class="text-red-500 text-sm mt-1">
            The email address you entered is not registered.
          </p>
        </div>
        <button
          type="submit"
          class="w-full mybut px-5 py-3 mb-4 text-sm font-medium text-white rounded-full bg-[#F82BA9] disabled:opacity-50"
        >
          Recover Password
        </button>
      </form>
    </div>
  </div>
</div>
