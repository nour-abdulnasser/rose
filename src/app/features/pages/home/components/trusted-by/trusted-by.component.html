<section class="trusted-by mt-10 px-80">
  <div class="py-9 px-4 text-center bg-[#FEEDF7] rounded-3xl tracking-wide">
    <div>
      <h2 class="capitalize font-bold text-3xl">
        <span class="under-line-text">Trusted by</span> over
        <span class="text-[#F82BA9]">4.5k+</span> companies
      </h2>
      <div class="logos flex w-full mt-8">
        <!-- Use @for to loop through the logos array -->
        @for (logo of logos; track logo) {
          <div class="w-1/6 flex justify-center">
            <img class="trusted-logo" [src]="logo" alt="Trusted company logo" />
          </div>
        }
      </div>
    </div>
  </div>
</section>
