<div class="category-slider">
  <!-- @if(categories().length){ -->

  <owl-carousel-o [options]="customOptions">
    <ng-container>
      @for (category of categories(); track $index) {

      <ng-template carouselSlide>
        <div>{{ category.name | titlecase }}</div>
      </ng-template>
      }
    </ng-container>
  </owl-carousel-o>
  <!-- } -->
</div>
