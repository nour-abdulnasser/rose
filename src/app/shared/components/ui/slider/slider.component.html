<div class="slider w-1/2 pr-8 right-0">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let product of slider()">
      <ng-template carouselSlide>
        <div class="item">
          <div class="product-card">
            <div class="badges">
              <span *ngIf="product.isNew" class="badge-new">NEW</span>
              <span *ngIf="product.isHot" class="badge-hot">HOT</span>
              <span *ngIf="product.outOfStock" class="badge-out-of-stock">
                OUT OF STOCK
              </span>
            </div>
            <app-product-card
              class="images w-full"
              [product]="product"
            ></app-product-card>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
